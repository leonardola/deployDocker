<VirtualHost *:80>
    ServerName photobookfinal.com
    DocumentRoot /var/www/blog/web
    ServerAlias *.photobookfinal.com
    DirectoryIndex app_dev.php
    <Directory /var/www/blog/web>
        AllowOverride All
	Allow from All
	Require all granted
    </Directory>
</VirtualHost>
<VirtualHost *:443>
    ServerName photobookfinal.com
    ServerAlias *.photobookfinal.com
    DocumentRoot "/var/www/blog/web"
    DirectoryIndex app.php index.php index.htm index.html app_dev.php


    SSLEngine on
    SSLCertificateFile /var/www/blog/certificado/photobookfinal.crt
    SSLCertificateKeyFile /var/www/blog/certificado/photobookfinal.key
    #SSLCertificateChainFile /home/paulo/certificado/intermediario.crt
    <Directory "/var/www/blog/web">
      AllowOverride All
      Allow from All
   </Directory>


</VirtualHost>

